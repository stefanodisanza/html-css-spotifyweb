<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/47e16b9a1e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-webapp">
        <!-- SEZIONE SIDEBAR -->
        <div class="sidebar">
            <figure>
                <img class="logo-big" src="./img/logo.svg" alt="logo">   
                <img src="./img/logo-small.svg" alt="" class="logo-small">             
            </figure>
            
            <ul class="sidebar-items">
                <li>
                    <img class="svg-icon" src="./img/home.svg" alt=""> 
                    <span class="svg-icon-name">Home</span>
                </li>
                <li>
                   <img class="svg-icon" src="./img/search.svg" alt="">
                   <span class="svg-icon-name">Cerca</span>
                </li>
                <li>
                   <img class="svg-icon" src="./img/libreria.svg" alt="">
                    <span class="svg-icon-name">La tua libreria</span>
                </li>
            </ul>
            <div class="playlist-container">                
                <h4 class="playlist-title">PLAYLIST</h4>
                <i class="fa-solid fa-square-plus"></i>
                <span>Crea Playlist</span>
                <ul class="nome-playlist">
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
                

            </div>
        </div>
        <div class="home">
            
        </div>
    </div>

    <!-- SEZIONE PLAYER -->
    <div class="player">
        
        <div class="album-player">
            <figure class="album-cover-player">
                <img src="./img/sinister.jpeg" alt="sinister">
            </figure>
            <div class="info-song">
                <span class="brano-player">Sinister</span>
                <span class="artist-player">Brano Nome</span>
            </div>
            <div class="icon-group">
                <i class="fa-regular fa-heart icon-small icon-gray"></i>
                <i class="fa-regular fa-folder icon-small icon-gray"></i>
            </div>

        </div>
        <div class="media-player">
            <div class="button-player">
                <i class="fa-solid fa-shuffle icon-small"></i>
                <i class="fa-solid fa-backward-step icon-small"></i>
                <i class="fa-regular fa-circle-play icon-small"></i>
                <i class="fa-solid fa-forward-step icon-small"></i>
                <i class="fa-solid fa-rotate-right icon-small"></i>

            </div>
            <div class="reproduction-player">
                <span>0:25</span>
                <div class="barra-riproduzione"></div>
                <span>4:35</span>
            </div>
        </div>
        <div class="volume-player">
            <i class="fa-solid fa-list-ul icon-small"></i>
            <i class="fa-solid fa-display icon-small"></i>
            <div class="volume-control">
                <i class="fa-solid fa-volume-high icon-small"></i>
                <div class="barra-volume"></div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
